<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!----jQuery----->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>


    <title>3조의 얼렁뚱땅 귀여운 신문 웹사이트</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; width: 100%">
    <div class="container-fluid" style="justify-content: space-evenly">

        <a class="navbar-brand" href="#"><img id="Return_Home" style="width: 60px; justify-content: center"
                                              src="https://images.emojiterra.com/google/android-nougat/512px/1f4f0.png">
        </a>

        <div style="display:flex; flex-direction: row; justify-content: center">오늘의 날씨</div>

        <div style="display:flex; flex-direction: row; justify-content: center">신문사 구독 정보</div>


        <div style="display: flex; flex-direction: row">
            <div class="dropdown" style="display:flex; margin-left: 40px; margin-right: 40px; width: 30px">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    마이페이지
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li id="profile"><a class="dropdown-item">프로필정보</a></li>
                    <li id="clear_user"><a class="dropdown-item">정보초기화</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li id="logout_button"><a class="dropdown-item">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>

</nav>


<div style="display: flex; flex-direction: row; text-align: center; justify-content: center; padding-top: 76px; background: background-color:#FAFAFB">

    <div style="width: 600px; height:1500px; margin-left: 450px; margin-right: 450px">
        <!--------헤드라인 연속 되는 박스 시작---------->
        {% for news in news_element_list %}
            <div style="display: flex; flex-direction: row; align-content: center; padding-top: 30px">
                <button id="headline_button"
                        style="width: 100%; margin-top: 50px; display:flex; flex-direction: row; justify-content: center">
                    {{ news.title }}
                </button>
            </div>
        {% endfor %}
        <!---------헤드라인 연속 되는 박스 끝--------->
    </div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        $('#headline_button').click(function () {
            location.replace("/News&Comment");
        });


        $('#clear_user').click(function () {
            alert("정보가 초기화 되었습니다. 다시 회원가입을 진행하여 주세요.")
            location.replace("/user/Signup");
        });

        $('#Return_Home').click(function () {
            location.replace("/Category&Keyword");
        });

        $('#profile').click(function () {
            location.replace("/Profile");
        });
        $('#logout_button').click(function () {
            location.replace("/user/Login");
        });

    </script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
