{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!----jQuery----->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>


    <title>3조의 얼렁뚱땅 귀여운 뉴스기사 웹사이트</title>
</head>
<body style="background: background-color: #FAFAFB">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 30px; background: white">
    <div style="border: solid 5px lightslategray; width: 400px; height: 560px; margin-top: 20px">
        <div style="text-align: center;padding: 20px"><img style="width: 50px"
                                              src="https://images.emojiterra.com/google/android-nougat/512px/1f4f0.png"></div>
        <!-----회원가입을 위한 이름을 입력---->
        <div style="margin-top: 20px">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a name here" id="Nickname_Input"></textarea>
                <label for="floatingTextarea">Nickname</label>
            </div>
        </div>

        <!-----회원가입을 위한 이메일을 입력---->
        <div style="margin-top: 20px">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="Email_Input" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
        </div>

        <!--------회원가입을 위한 아이디를 입력------>
        <div style="margin-top: 20px">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a user_id here" id="ID_Input"></textarea>
                <label for="floatingTextarea">ID</label>
            </div>
        </div>

        <!-----회원가입을 위한 비밀번호를 입력---->
        <div style="margin-top: 20px; margin-bottom: 30px">
            <div class="form-floating">
                <input type="password" class="form-control" id="Password_Input" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </div>

        <!-----회원가입을 위한 정보를 다 입력하고 완료 버튼 클릭---->
        <div style="text-align: center">
            <button id="sign_up_button">회원가입 완료!</button>
        </div>
    </div>

</div>



<!-- Optional JavaScript; choose one of the two! -->
<script>

    /*회원가입을 완료했다는 버튼을 누르면 작동하는 기능*/
    $('#sign_up_button').click(function () {
        alert("저장하기를 눌렀습니다.")

        /*서버를 호출하는 방법*/
        let email = $('#Email_Input').val();
        let password = $('#Password_Input').val();
        let nickname = $('#Nickname_Input').val();
        let user_id = $('#ID_Input').val();


        console.log(email, password, nickname, user_id)

        $.ajax({
            url: "/user/Signup",
            data: {
                email: email,
                password: password,
                nickname: nickname,
                user_id: user_id
            },
            method: "POST",

            success: function (data) {
                console.log("성공");
                alert("회원가입 성공했습니다. 로그인 해주세요.");
                location.replace("/user/Login");
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        });

    });
</script>
