<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!----jQuery----->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>


    <title>3조의 얼렁뚱땅 귀여운 뉴스기사 웹사이트</title>
</head>
<body style="background: background-color: #FAFAFB">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 30px; background: white">
    <div style="border: solid 5px lightslategray; width: 300px; height: 500px">
        <div style="text-align: center;padding: 20px"><img style="width: 50px"
                                                           src="https://images.emojiterra.com/google/android-nougat/512px/1f4f0.png">
        </div>
        <!-----이메일 입력란---->
        <div style="margin-top: 20px">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="Email_Input" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
        </div>
        <!-----아이디 입력란---->
        <div style="margin-top: 20px;margin-bottom: 30px">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a user_id here" id="ID_Input"></textarea>
                <label for="floatingTextarea">ID</label>
            </div>
        </div>
        <!------패스워드 입력란--->
        <div style="margin-top: 20px;margin-bottom: 30px">
            <div class="form-floating">
                <input type="password" class="form-control" id="Password_Input" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </div>
        <!------로그인 버튼 클릭란--->
        <div style="text-align: center">
            <button id="log_in_button">로그인</button>
        </div>
    </div>
    <!-----회원가입 버튼 클릭란---->
    <div style="margin-top: 30px; padding: 20px; text-align: center; border: solid 5px lightslategray; width: 300px; height: 100px">
        <button id="signup_button" style="margin-top: 10px">회원가입</button>
    </div>

</div>


<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#signup_button').click(function () {
        location.replace("/user/Signup");
    });
    /*로그인 버튼을 클릭하면 작동하는 jQuery*/
    $('#log_in_button').click(function () {
        let email = $('#Email_Input').val();
        let user_id = $('#ID_Input').val();
        let password = $('#Password_Input').val();
        /*call back 함수: url로 data를 넘겨서 method가 수행된다. 성공하면 "성공", 아니면 "에러", 무조건 "완료"*/
        $.ajax({
            url: "/user/Login",
            data: {
                email: email,
                user_id : user_id,
                password: password,
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                alert("로그인에 성공하셨습니다!");
                location.replace("/Category&Keyword");
            },
            error: function (request, status, error) {
                alert("로그인 정보가 틀립니다! 다시 입력해주세요 :)");
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        });
    });
</script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
